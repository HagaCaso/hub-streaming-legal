ad/Ikiru1952/Ikiru1952_512kb.mp4'},{id:39,title:'Drunken Master',year:1978,genre:'Action',rating:8.3,url:'https://archive.org/download/DrunkenMaster1978/DrunkenMaster1978_512kb.mp4'},{id:40,title:'The Jazz Singer',year:1927,genre:'Drama',rating:6.9,url:'https://archive.org/download/TheJazzSinger1927/TheJazzSinger1927_512kb.mp4'}];let watchHistory=JSON.parse(localStorage.getItem('watchHistory'))||[];let chatMessages=[];let partyRooms={};function renderPlatforms(toRender=platforms){const html=toRender.map(p=>`<div class="platform-card"><h3>${p.name}</h3><p>${p.desc}</p><div class="badge">${p.type}</div><button class="btn" onclick="window.open('${p.url}','_blank')">Visitar</button></div>`).join('');document.getElementById('platformsContainer').innerHTML=html;}function searchPlatforms(){const q=document.getElementById('searchPlatform').value.toLowerCase();const filtered=platforms.filter(p=>p.name.toLowerCase().includes(q));renderPlatforms(filtered);}function filterPlatforms(){const f=document.getElementById('filterType').value;const filtered=f?platforms.filter(p=>p.type.includes(f)):platforms;renderPlatforms(filtered);}function renderMovies(toRender=movies){const html=toRender.map(m=>`<div class="movie-card"><h3>${m.title}</h3><p>${m.year} | ${m.genre}</p><div class="rating">‚≠ê${m.rating}/10</div><button class="btn" onclick="playMovie(${m.id},'${m.title}')">Ver</button></div>`).join('');document.getElementById('moviesContainer').innerHTML=html;}function searchMovies(){const q=document.querySelector('input[placeholder="Buscar pel√≠cula..."]').value.toLowerCase();const filtered=movies.filter(m=>m.title.toLowerCase().includes(q));renderMovies(filtered);}function filterMovies(){const f=document.getElementById('genreFilter').value;const filtered=f?movies.filter(m=>m.genre===f):movies;renderMovies(filtered);}function playMovie(id,title){const movie=movies.find(m=>m.id===id);addToHistory(title,movie.url);window.open('data:text/html,<video width="100%" height="100%" controls a >20)watchHistory.pop();localStorage.setItem('watchHistory',JSON.stringify(watchHistory));}function updateHistory(){const html=watchHistory.map((h,i)=>`<div class="history-item"><div><strong>${h.title}</strong><small>${h.date}</small></div><button class="btn-dark" style="padding:5px 10px;font-size:0.8em" onclick="removeHistory(${i})">Eliminar</button></div>`).join('');document.getElementById('historyContainer').innerHTML=html||'<p>Sin historial a√∫n</p>';}function removeHistory(i){watchHistory.splice(i,1);localStorage.setItem('watchHistory',JSON.stringify(watchHistory));updateHistory();}function clearHistory(){if(confirm('¬øLimpiar historial?')){watchHistory=[];localStorage.setItem('watchHistory',JSON.stringify(watchHistory));updateHistory();}}function renderCSV(){const csv1='Nombre,Tipo,URL,Descripci√≥n\n'+platforms.map(p=>`"${p.name}","${p.type}","${p.url}","${p.desc}"`).join('\n');document.getElementById('csvPlatforms').value=csv1;const csv2='T√≠tulo,A√±o,G√©nero,Rating\n'+movies.map(m=>`"${m.title}",${m.year},"${m.genre}",${m.rating}`).join('\n');document.getElementById('csvTrends').value=csv2;}function downloadCSV(type){const csv=type==='platforms'?document.getElementById('csvPlatforms').value:document.getElementById('csvTrends').value;const blob=new Blob([csv],{type:'text/csv'});const url=window.URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=type+'.csv';a.click();}function toggleDarkMode(){document.body.classList.toggle('dark-mode');localStorage.setItem('darkMode',document.body.classList.contains('dark-mode'));}window.onload=function(){if(localStorage.getItem('darkMode')==='true')document.body.classList.add('dark-mode');renderPlatforms();renderMovies();updateHistory();};</script></body></html>
